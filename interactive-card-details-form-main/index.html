<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="container" class="container">
<div class="prints">
<div class="card-front">

</div>
<div class="card-back">

</div>
</div>
<div class="inputs">
  <form>
  <div>
  <label>CARDHOLDER NAME</label>
  <div>
    <input type="text" placeholder="e.g. Jane Appleseed" id="card-holder"></div> 
  </div>
  <label>CARD NUMBER</label>
  <div class="cardNum-confirm" id="cardNum">
    <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card-number">
    <p>Wrong Format, numbers only</p>
  </div>
  <label> DATE (MM/YY)</label><label>CVC</label>
  <div class="one">
  <div class="date-confirm" id="dateEl" >
    <input type="number" placeholder="MM" id="card-month">
    <input type="number" placeholder="YY" id="card-year">
    <p>Can´t be blank</p>
  </div>

  
  <div class="cvcEl" id="cvcEl">
    <input type="number" placeholder="e.g. 123" id="card-cvc">
    <p>Can´t be blank</p></div>
  </div>
  </form>
  <button onclick="sendCard()">Confirm</button>
  
</div>
  <!-- Completed state start -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://spectacular-fenglisu-130f07.netlify.app/">Alan Hackbartt</a>.
  </div>
</div>
<div class="success-message" id="success">

</div>
  
  <script src="index.js"></script>
</body>

</html>
